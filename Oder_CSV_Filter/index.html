    <script>
        // ä»Šæ—¥ã®æ—¥ä»˜ã‚’è¡¨ç¤º
        window.onload = function() {
            const today = new Date();
            const dateStr = `${today.getFullYear()}å¹´${today.getMonth() + 1}æœˆ${today.getDate()}æ—¥`;
            document.getElementById('currentDate').textContent = dateStr;
        };

        async function filterCSV() {
            const fileInput = document.getElementById('csvFile');
            const resultDiv = document.getElementById('result');
            const progressDiv = document.getElementById('progress');
            const filterBtn = document.getElementById('filterBtn');

            if (!fileInput.files[0]) {
                alert('CSVãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„');
                return;
            }

            filterBtn.disabled = true;
            progressDiv.style.display = 'block';
            resultDiv.style.display = 'none';

            try {
                const file = fileInput.files[0];
                const text = await file.text();
                const lines = text.split('\n');

                // åŒºåˆ‡ã‚Šæ–‡å­—ã‚’è‡ªå‹•åˆ¤å®š
                const firstLine = lines[0];
                let delimiter = '\t';
                
                if (firstLine.includes('\t')) {
                    delimiter = '\t';
                } else if (firstLine.includes(',')) {
                    delimiter = ',';
                }

                const today = new Date();
                today.setHours(0, 0, 0, 0); // æ™‚åˆ»ã‚’ãƒªã‚»ãƒƒãƒˆ
                const threeWeeksAgo = new Date(today);
                threeWeeksAgo.setDate(today.getDate() - 21);

                const filtered = [];
                let headerRow = '';

                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue;

                    const cols = line.split(delimiter);

                    // ãƒ˜ãƒƒãƒ€ãƒ¼è¡Œ
                    if (i === 0) {
                        headerRow = line;
                        filtered.push(line);
                        continue;
                    }

                    if (cols.length < 29) continue;

                    // åˆ—ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹(0å§‹ã¾ã‚Š)
                    const orderIssueDate = cols[27] ? cols[27].trim() : '';      // ABåˆ—
                    const tempOrderIssueDate = cols[28] ? cols[28].trim() : '';  // ACåˆ—

                    // æ¡ä»¶1: ä»®æ³¨æ–‡æ›¸ç™ºè¡Œæ—¥æ™‚ãŒ3é€±é–“ä»¥ä¸Šå‰
                    let dateMatch = false;
                    if (tempOrderIssueDate) {
                        const tempDate = parseDate(tempOrderIssueDate);
                        if (tempDate && tempDate <= threeWeeksAgo) {
                            dateMatch = true;
                        }
                    }

                    // æ¡ä»¶2: æ³¨æ–‡æ›¸ç™ºè¡Œæ—¥æ™‚ãŒç©º
                    const emptyMatch = (orderIssueDate === '');

                    // ä¸¡æ–¹ã®æ¡ä»¶ã‚’æº€ãŸã™
                    if (dateMatch && emptyMatch) {
                        filtered.push(line);
                    }
                }

                const matchCount = filtered.length - 1;

                if (matchCount === 0) {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = '<strong>çµæœ:</strong> æ¡ä»¶ã«ä¸€è‡´ã™ã‚‹ãƒ‡ãƒ¼ã‚¿ã¯ã‚ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚';
                } else {
                    // BOMä»˜ãUTF-8ã§ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
                    const bom = new Uint8Array([0xEF, 0xBB, 0xBF]);
                    const content = filtered.join('\n');
                    const blob = new Blob([bom, content], { type: 'text/csv;charset=utf-8;' });
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = file.name.replace('.csv', '_æŠ½å‡ºçµæœ.csv');
                    link.click();
                    URL.revokeObjectURL(url);

                    resultDiv.className = 'result';
                    resultDiv.innerHTML = `<strong>âœ… æŠ½å‡ºå®Œäº†ï¼</strong><br><br>ä¸€è‡´ä»¶æ•°: <strong>${matchCount}</strong> ä»¶<br>ãƒ•ã‚¡ã‚¤ãƒ«ãŒãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã•ã‚Œã¾ã—ãŸã€‚`;
                }

                resultDiv.style.display = 'block';

            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>ã‚¨ãƒ©ãƒ¼:</strong> ${error.message}`;
                resultDiv.style.display = 'block';
            } finally {
                filterBtn.disabled = false;
                progressDiv.style.display = 'none';
            }
        }

        function parseDate(dateStr) {
            // YYYY/MM/DD HH:MM:SS ã¾ãŸã¯ YYYY/MM/DD å½¢å¼ã‚’ãƒ‘ãƒ¼ã‚¹
            const match = dateStr.match(/(\d{4})[\/\-](\d{1,2})[\/\-](\d{1,2})/);
            if (!match) return null;

            const date = new Date(match[1], match[2] - 1, match[3]);
            date.setHours(0, 0, 0, 0);
            return date;
        }
